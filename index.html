<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="main.css" rel="stylesheet">
  <title>Sign-up</title>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <form novalidate>
        <div class="form-group">
          <label for="email">Email : </label>
          <input type="email" class="form-input" id="email" required minlength="8">
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="country">Country : </label>
          <input type="text" class="form-input" id="country" required minlength="3">
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="zip-code">Zip-code : </label>
          <input type="text" class="form-input" id="zip-code" required minlength="4">
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="password">Password : </label>
          <input type="password" class="form-input" id="password" required minlength="8">
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="password-confirmation">Password confirmation : </label>
          <input type="password" class="form-input" id="password-confirmation" required minlength="8">
          <span class="error-message"></span>
        </div>
        <button class="btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <script src="validation.js"></script>
</body>

</html>
